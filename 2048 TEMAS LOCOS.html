        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            color: #776e65;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
        }
        .tile {
            background-color: #cdc1b4;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.2s ease;
            text-align: center;
        }
        .tile.thematic {
            color: #776e65;
        }
        .tile small {
            font-size: 12px;
            font-weight: normal;
            margin-top: 2px;
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
        }
        button, select {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        select {
            background-color: #8f7a66;
            color: white;
        }
        select option {
            background-color: #faf8ef;
            color: #776e65;
        }
        button:hover {
            background-color: #9f8a76;
        }
        p {
            max-width: 600px;
            margin: 20px auto;
        }

        function initGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            grid = [];
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    grid[i][j] = 0;
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    gridElement.appendChild(tile);
                }
            }
            score = 0;
            gameOver = false;
            addRandomTile();
            addRandomTile();
            updateGrid();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({ row: i, col: j });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateGrid() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const tile = document.getElementById(`tile-${i}-${j}`);
                    const value = grid[i][j];
                    if (value === 0) {
                        tile.innerHTML = '';
                        tile.className = 'tile';
                        tile.style.backgroundColor = '';
                        tile.style.color = '';
                    } else {
                        const theme = themes[currentTheme][value];
                        if (theme) {
                            const displayText = theme.emoji ? `${theme.emoji}<br><small>${theme.name}</small>` : theme.name;
                            tile.innerHTML = displayText;
                            tile.className = theme.emoji ? 'tile thematic' : 'tile';
                            tile.style.backgroundColor = theme.color;
                            tile.style.color = theme.textColor;
                        } else {
                            tile.innerHTML = value;
                            tile.style.backgroundColor = getColor(value);
                            tile.style.color = value <= 4 ? '#776e65' : '#f9f6f2';
                        }
                    }
                }
            }
            document.getElementById('score').textContent = `Puntuación: ${score}`;
            checkGameOver();
        }

        function changeTheme() {
            currentTheme = document.getElementById('themeSelect').value;
            updateGrid(); // Re-renderiza con la nueva temática
        }

        function getColor(value) {
            const colors = {
                2: '#eee4da', 4: '#ede0c8', 8: '#f2b179', 16: '#f59563',
                32: '#f67c5f', 64: '#f65e3b', 128: '#edcf72', 256: '#edcc61',
                512: '#edc850', 1024: '#edc53f', 2048: '#edc22e'
            };
            return colors[value] || '#3c3a32';
        }

        function slideRow(row) {
            let newRow = row.filter(val => val !== 0);
            for (let i = 0; i < newRow.length - 1; i++) {
                if (newRow[i] === newRow[i + 1]) {
                    newRow[i] *= 2;
                    score += newRow[i];
                    newRow.splice(i + 1, 1);
                    i--; // Revisa el siguiente después de la fusión
                }
            }
            while (newRow.length < gridSize) {
                newRow.push(0);
            }
            return newRow;
        }

        function moveLeft() {
            if (gameOver) return;
            let moved = false;
            for (let i = 0; i < gridSize; i++) {
                const oldRow = [...grid[i]];
                grid[i] = slideRow(grid[i]);
                if (JSON.stringify(grid[i]) !== JSON.stringify(oldRow)) moved = true;
            }
            if (moved) addRandomTile();
            updateGrid();
        }

        function moveRight() {
            if (gameOver) return;
            let moved = false;
            for (let i = 0; i < gridSize; i++) {
                const row = [...grid[i]].reverse();
                const newRow = slideRow(row).reverse();
                const oldRow = [...grid[i]];
                grid[i] = newRow;
                if (JSON.stringify(newRow) !== JSON.stringify(oldRow)) moved = true;
            }
            if (moved) addRandomTile();
            updateGrid();
        }

        function moveUp() {
            if (gameOver) return;
            let moved = false;
            for (let j = 0; j < gridSize; j++) {
                const column = [];
                for (let i = 0; i < gridSize; i++) {
                    column.push(grid[i][j]);
                }
                const newColumn = slideRow(column);
                const oldColumn = [...column];
                for (let i = 0; i < gridSize; i++) {
                    grid[i][j] = newColumn[i];
                }
                if (JSON.stringify(newColumn) !== JSON.stringify(oldColumn)) moved = true;
            }
            if (moved) addRandomTile();
            updateGrid();
        }

        function moveDown() {
            if (gameOver) return;
            let moved = false;
            for (let j = 0; j < gridSize; j++) {
                const column = [];
                for (let i = 0; i < gridSize; i++) {
                    column.push(grid[i][j]);
                }
                const row = column.reverse();
                const newRow = slideRow(row).reverse();
                const oldColumn = [...column];
                for (let i = 0; i < gridSize; i++) {
                    grid[i][j] = newRow[i];
                }
                if (JSON.stringify(newRow) !== JSON.stringify(oldColumn.reverse())) moved = true;
            }
            if (moved) addRandomTile();
            updateGrid();
        }

        function checkGameOver() {
            let hasEmpty = false;
            let canMerge = false;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) hasEmpty = true;
                    if (j < gridSize - 1 && grid[i][j] === grid[i][j + 1]) canMerge = true;
                    if (i < gridSize - 1 && grid[i][j] === grid[i + 1][j]) canMerge = true;
                }
            }
            if (!hasEmpty && !canMerge) {
                gameOver = true;
                alert(`¡Game Over! Puntuación final: ${score}`);
            }
        }

        function checkWin() {
            const maxValue = 65536; // Límite para victoria
            for (let value = 2048; value <= maxValue; value *= 2) {
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (grid[i][j] === value) {
                            const theme = themes[currentTheme][value];
                            alert(`¡Épico! Llegaste a ${theme ? theme.name : value} en ${currentTheme}. ¡Sigue por más!`);
                            return;
                        }
                    }
                }
            }
        }

        function handleKey(e) {
            e.preventDefault();
            if (gameOver) return;
            switch (e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
                case 'ArrowUp': moveUp(); break;
                case 'ArrowDown': moveDown(); break;
            }
            checkWin();
        }

        function resetGame() {
            initGrid();
        }

        document.addEventListener('keydown', handleKey);
        initGrid();
    </script>
